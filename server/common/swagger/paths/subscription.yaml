paths:
  '/subscription/list':
    get:
      tags:
        - 'Subscription'
      summary: 'List out all the subscription list'
      operationId: 'list'
      security:
        - AccessToken: []
      parameters: []
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionListApiResponse'
      x-swagger-router-controller: 'subscription'
  '/subscription/metadata':
    get:
      tags:
        - 'Subscription'
      summary: 'metadata for dynamic UI'
      operationId: 'metadata'
      security: []  
      parameters:
        - name: fields
          in: query
          description: field values that need to be considered for filter
          explode: false
          style: form
          allowReserved: true               
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: successful operation
        '400':
          description: Invalid request
      x-swagger-router-controller: 'subscription'
  '/subscription/search':
    post:
      tags:
        - 'Subscription'
      summary: search/filter the subscription list
      description: created search/filter object.
      operationId: 'search'
      security:
        - AccessToken: []
      requestBody:
        $ref: '#/components/requestBodies/Search'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionListApiResponse'
      x-swagger-router-controller: 'subscription'
  '/subscription/search/summary':
    post:
      tags:
        - 'Subscription'
      summary: search/filter the subscription list
      description: created search/filter object.
      operationId: 'summary'
      security:
        - AccessToken: []
      requestBody:
        $ref: '#/components/requestBodies/Search'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionListApiResponse'
      x-swagger-router-controller: 'subscription'
  '/subscription/{id}':
    get:
      tags:
        - 'Subscription'
      summary: Find subscription by ID
      description: Returns a single subscription
      operationId: 'get'
      security:
        - AccessToken: []
      parameters:
        - name: id
          in: path
          description: ID of subscription to return
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionApiResponse'
        '400':
          description: Invalid subscription id supplied
        '404':
          description: data not found
      x-swagger-router-controller: 'subscription'
    post:
      tags:
        - 'Subscription'
      summary: update an subscription
      operationId: 'update'
      security:
        - AccessToken: []
      parameters:
        - name: id
          in: path
          description: ID of subscription to update
          required: true
          schema:
            type: string
      requestBody:
        $ref: '#/components/requestBodies/subscription'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionApiResponse'
      x-swagger-router-controller: 'subscription'
  '/subscription/{id}/delete':
    post:
      tags:
        - 'Subscription'
      summary: Deletes a subscription
      operationId: 'delete'
      security:
        - AccessToken: []
      parameters:
        - name: id
          in: path
          description: subscription to delete
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
        '400':
          description: Invalid subscription id supplied
        '404':
          description: data not found
      x-swagger-router-controller: 'subscription'
  '/subscription':
    post:
      tags:
        - 'Subscription'
      summary: Create a subscription
      description: This can only be done by the logged in subscription.
      operationId: 'create'
      security:
        - AccessToken: []
      requestBody:
        $ref: '#/components/requestBodies/subscription'
      responses:
        default:
          description: successful operation
      x-swagger-router-controller: 'subscription'
